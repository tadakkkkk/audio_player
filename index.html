<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム音声プレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ランダム音声プレーヤー</h1>
    <p>音声ファイルをランダムに再生します。</p>
    <button id="play-random">ランダム再生を開始</button>
    <p id="status"></p>
    <audio id="audio-player" controls></audio>

    <script>
          const audioFiles = ["akinotano_output.mp3", "harusugite_output.mp3", "asibikino_output.mp3"]; // ここにファイル名を追加
        const audioPlayer = document.getElementById("audio-player");
        const status = document.getElementById("status");

        document.getElementById("play-random").addEventListener("click", () => {
            // ファイルをランダムに選択
            const randomFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
            audioPlayer.src = randomFile;
            status.textContent = `再生中: ${randomFile}`;
            audioPlayer.play().catch(error => {
                console.error("再生エラー:", error);
            });
        });
    </script>
</body>
</html>
