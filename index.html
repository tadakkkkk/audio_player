<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム音声プレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        audio {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ランダム音声プレーヤー</h1>
    <p>音声ファイルをランダムな順序で再生します。</p>

    <button id="play-random">ランダム再生を開始</button>
    <p id="status"></p>

    <!-- オーディオプレーヤー（隠し要素として使用） -->
    <audio id="audio-player" style="display: none;"></audio>

    <script>
        // 音声ファイルリスト
       const audioFiles = ["akinotano_output.mp3", "harusugite_output.mp3", "asibikino_output.mp3"]; // ここにファイル名を追加


        // ランダムに並べ替える関数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 再生管理関数
        function playRandomFiles() {
            const shuffledFiles = shuffleArray([...audioFiles]); // ランダムに並べ替え
            const audioPlayer = document.getElementById("audio-player");
            const status = document.getElementById("status");
            let currentIndex = 0;

            // 1秒間待って再生開始
            status.textContent = "1秒後に再生を開始します...";
            setTimeout(() => {
                function playNext() {
                    if (currentIndex >= shuffledFiles.length) {
                        status.textContent = "全ての音声ファイルを再生しました。";
                        return;
                    }

                    const currentFile = shuffledFiles[currentIndex];
                    status.textContent = `再生中: ${currentFile}`;
                    audioPlayer.src = currentFile;
                    audioPlayer.play();

                    audioPlayer.onended = () => {
                        currentIndex++;
                        setTimeout(playNext, 1000); // 1秒間隔を設けて次のファイルを再生
                    };
                }

                playNext(); // 最初のファイルを再生
            }, 1000); // 1秒待機して再生開始
        }

        // ボタンイベントリスナー
        document.getElementById("play-random").addEventListener("click", playRandomFiles);
    </script>
</body>
</html>
